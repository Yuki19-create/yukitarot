<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuki Tarot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('images/tarobg1.jpg'); /* 确保路径正确 */
            background-size: cover;
            background-position: center;
        }
        .welcome-screen {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            padding: 20px;
            border-radius: 10px;
        }
        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <h1>欢迎来到塔罗牌抽取</h1>
        <button class="start-button" onclick="startGame()">开始</button>
    </div>

    <script>
        function startGame() {
            // 跳转到抽牌界面
            window.location.href = 'index.html'; // 修改为当前页面
        }
    </script>

    <div class="container" style="display: none;">
        <header>
            <h1>Yuki Tarot</h1>
            <p class="subtitle">探索命运的奥秘</p>
        </header>

        <div class="buttons">
            <button id="singleCard" class="btn">抽取单张牌</button>
            <button id="threeCards" class="btn">三张牌阵</button>
            <button id="reset" class="btn">重新开始</button>
        </div>

        <div class="reading-area">
            <div id="cardDisplay" class="card-display"></div>
            <div id="meaningArea" class="meaning-area"></div>
        </div>

        <div class="instructions">
            <h3>使用说明</h3>
            <ul>
                <li>单张牌：用于简单问题的快速指引</li>
                <li>三张牌阵：分别代表过去、现在和未来</li>
                <li>抽牌前请先在心中默想你的问题</li>
            </ul>
        </div>
    </div>

    <script src="tarot-data.js"></script>
    <script src="app.js"></script>

    <script>
        function startGame() {
            document.querySelector('.welcome-screen').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
</html>
